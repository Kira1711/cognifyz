<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive JavaScript Examples</h1>
    </header>

    <main>
        <!-- Button to Change Color -->
        <div class="section">
            <h2>Click the Button to Change Color</h2>
            <button id="colorButton" onclick="changeColor()">Click Me!</button>
        </div>

        <!-- Greeting Alert -->
        <div class="section">
            <h2>Get a Greeting Based on Time</h2>
            <button onclick="showGreeting()">Show Greeting</button>
        </div>

        <!-- Basic Calculator -->
        <div class="section">
            <h2>Simple Calculator (Addition)</h2>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="addNumbers()">Add Numbers</button>
            <p id="result">Result: </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 JavaScript Examples</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
